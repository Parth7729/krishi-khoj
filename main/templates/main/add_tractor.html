{% extends 'main/base.html' %}
{% load static %}

{% block title %}Add Tractor{% endblock %}

{% block body %}

    <form action="" method="POST" class="add-tractor">
        {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Model:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="model" name="model" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Color:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="color" name="color">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">Implements:</div>
          <div class="col-sm-10">
            <div class="form-check">
              <!-- <input class="form-check-input" type="checkbox" id="gridCheck1"> -->
              <div>
                <input type="checkbox" name="choices[]" value="Harrow" />
                Harrow
                <input type="checkbox" name="choices[]" value="Cultivator" />
                Cultivator
                <input type="checkbox" name="choices[]" value="Rotavator" />
                Rotavator
                <input type="checkbox" name="choices[]" value="Plough" />
                Plough
                <input type="checkbox" name="choices[]" value="Paddy Thrasher" />
                Paddy Thrasher
                <input type="checkbox" name="choices[]" value="Dumping Trailer" />
                Dumping Trailer
                <input type="checkbox" name="choices[]" value="4 wheel Trailer" />
                4 wheel Trailer
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row button">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-outline-dark">Submit</button>
          </div>
        </div>
      </form>
    
{% endblock %}
